<form [formGroup]="form" (ngSubmit)="saveCustomer()">
  <mat-card>
    <mat-card-header>
      <h1>{{ pagetitle }}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer style="display: flex; gap: 1rem; padding: 2rem 16px">
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button type="button" routerLink="/customers" mat-raised-button color="accent">
        Close
      </button>
    </mat-card-footer>
  </mat-card>
</form>
