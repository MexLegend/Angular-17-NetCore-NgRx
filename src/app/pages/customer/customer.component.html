@if (dataSource) {
<mat-card style="margin: 3rem;" class="mat-elevation-z8">
  <mat-card-header>
    <button routerLink="/customer/add" mat-raised-button color="primary">
      Add Customer
    </button>
    <br />
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource">
      @for (column of displayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>
          {{ column.toUpperCase() }}
        </th>
        <td mat-cell *matCellDef="let row">
          @if (column !== 'action') {
          {{ row[column] }}
          } @else {
          <div style="display: flex; gap: 4px;">
            <button
              (click)="editcustomer(row.code)"
              mat-raised-button
              color="primary"
            >
              Edit
            </button>
            <button
              (click)="deletecustomer(row.code)"
              mat-raised-button
              color="accent"
            >
              Delete
            </button>
          </div>
          }
        </td>
      </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons />
  </mat-card-footer>
</mat-card>
}
